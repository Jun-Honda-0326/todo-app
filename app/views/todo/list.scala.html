@import lib.model.Todo


@(vv: model.ViewValueTodo)
@common.Default(vv){

    @for(todo <- vv.todo){
    <div class = "todoList">
      id: @todo.id.get
      categoryId: ID:@todo.categoryId
      title: @todo.title
      content: @todo.content
      state: @todo.state.name
      <a class = "todoEdit-link" href = "@controllers.todo.routes.TodoController.edit(todo.id.getOrElse(0))">編集</a>
      <a class = "todoDelete-link" href = "@controllers.todo.routes.TodoController.delete(todo.id.getOrElse(0))">削除</a>
    </div>
  }

}
