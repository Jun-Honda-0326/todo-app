@import lib.model.Category

@(vv: model.ViewValueCategory)
@common.Default(vv){
  
  @for(category <-vv.category){
  <div class = "categoryList">
    id: @category.id.get
    カテゴリー名: @category.name
    slug: @category.slug
    color: @category.color.code
    <a class = "categoryEdit-link" href="@controllers.category.routes.CategoryController.edit(category.id.getOrElse(0))">編集</a>
    <a class = "categoryDelete-link" href="@controllers.category.routes.CategoryController.edit(category.id.getOrElse(0))">削除</a>
  </div>
  } 

  <button class= "categoryAdd">
    <a class = "categoryAdd-link" href = "@controllers.category.routes.CategoryController.registar()">カテゴリー 追加</a>
  </button>







}
